<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 15px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            font-size: 16px;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Email Verification</h1>

    <form id="requestForm">
        <div class="form-group">
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <button type="submit">Send Verification Code</button>
        </div>
        <div class="message" id="requestMessage"></div>
    </form>

    <!-- Verify Code Form -->
    <form id="verifyForm" style="display: none;">
        <div class="form-group">
            <label for="code">Enter the verification code:</label>
            <input type="text" id="code" name="code" required>
        </div>
        <div class="form-group">
            <button type="submit">Verify Code</button>
        </div>
        <div class="message" id="verifyMessage"></div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#requestForm').on('submit', function(event) {
            event.preventDefault();
            const email = $('#email').val();

            $.ajax({
                url: '/sendMail',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ email: email }),
                success: function(response) {
                    $('#requestMessage').text('Verification code sent to ' + email);
                    $('#requestForm').hide();
                    $('#verifyForm').show();
                    console.log("ðŸŒ›ðŸŒ›ðŸŒ›ðŸŒ›ðŸŒ›"+email)
                    alert("email sent")
                },
                error: function(xhr, status, error) {
                    $('#requestMessage').text('Error sending verification code.');
                    console.error('Error:', error);
                }
            });
        });

        $('#verifyForm').on('submit', function(event) {
            event.preventDefault();
            var code = $('#code').val();
            var email = $('#email').val();

            $.ajax({
                url: '/checkMail',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ key: 'expectedKey', insertKey: code, email: email }),
                success: function(response) {
                    console.log("ðŸŒ›ðŸŒ›ðŸŒ›ðŸŒ›ðŸŒ›"+response)
                    if (response) {
                        $('#verifyMessage').text('Verification successful!');
                    } else {
                        $('#verifyMessage').text('Invalid verification code.');
                    }
                },
                error: function(xhr, status, error) {
                    $('#verifyMessage').text('Error verifying code.');
                    console.error('Error:', error);
                }
            });
        });
    });
</script>
</body>
</html>
