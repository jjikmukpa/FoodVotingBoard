<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
</head>
<body style="background-color: #e3e17b">
    <header th:replace="~{/fragments/header :: header}">

    </header>
    <form id="loginForm" th:action="@{/auth/login}" th:method="post">
        <div>
            <label for="memberId">아이디 : </label>
            <input type="text" name="memberId" id="memberId">
        </div>
        <div>
            <label for="memberPw">비밀번호 : </label>
            <input type="password" name="memberPw" id="memberPw">
        </div>

        <p id="errorMsg" th:if="${param.error}" style="color: red;">아이디 또는 비밀번호가 다릅니다.</p>
        <button id="loginBtn" type="submit" disabled>로그인</button>
    </form>
    <script>
        // 비어있는 element 있는지 확인
        const inputs = document.querySelectorAll('#loginForm input');
        function checkInputs() {
            let flag = true;
            inputs.forEach(function(input) {
                if (input.value.trim() === '') {
                    flag = false;
                }
            });

            document.getElementById('loginBtn').disabled = !flag;
        }

        inputs.forEach(function(input) {
            input.addEventListener('input', checkInputs);
        });
    </script>
</body>
</html>
