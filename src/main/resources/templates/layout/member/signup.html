<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body style="background-color: #e3e17b">
    <h1>회원가입</h1>
    <form th:action="@{/member/register}" th:method="post">
        <div>
            <label>아이디 : </label>
            <input type="text" name="memberId" id="memberId"><br>

            <label>비밀번호 : </label>
            <input type="password" name="memberPw" id="memberPw"><br>

            <label>이름 : </label>
            <input type="text" name="name" id="name"><br>

            <label>닉네임 : </label>
            <input type="text" name="nickname" id="nickname"><br>

            <label>생년월일 : </label>
            <input type="text" name="dateOfBirth" id="dateOfBirth"><br>

            <label>이메일 : </label>
            <input type="text" name="email" id="email"><br>

            <label>핸드폰 번호 : </label>
            <input type="text" name="phone" id="phone"><br>

            <label>주소 : </label>
            <input type="text" name="address" id="address"><br>

            <button type="submit">가입하기</button>
        </div>

        <script>
            /* TODO: 1. 비번, 핸드폰 번호, 이메일 regex 확인
                     2. 비어있는 element 있는지 확인
                     3. id, nickname 중복되는지 확인
                     (4. 번호, 이메일 인증)
                     (5. 실제 존재하는 주소 선택)
                     */

        </script>
    </form>
</body>
</html>
